robot_radius: 0.225

transform_tolerance: 0.4
map_type: costmap

obstacle_layer:
 enabled: true
 obstacle_range: 2.5
 raytrace_range: 3.5
 inflation_radius: 0.2
 track_unknown_space: false
 combination_method: 1

 observation_sources: scan
 scan: {sensor_frame: hokuyo, data_type: LaserScan, topic: laser/scan, marking: true, clearing: true}


inflation_layer:
  enabled:              true
  cost_scaling_factor:  5.0    # exponential rate at which the obstacle cost drops off (default -> 10)
  inflation_radius:     0.01   # max distance from an obstacle at which costs are incurred for planning paths.

static_layer:
  enabled:              true
  map_topic:            map

track_unknown_space: true # Required for Exploration
