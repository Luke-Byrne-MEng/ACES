obstacle_range: 2.5
raytrace_range: 3.0

publish_voxel_map: false
transform_tolerance: 0.5
meter_scoring: true

footprint: [[-0.21, -0.165], [-0.21, 0.165], [0.21, 0.165], [0.21, -0.165]]
footprint_padding: 0.1

plugins:
- {name: obstacles_layer, type: "costmap_2d::ObstacleLayer"}
- {name: inflater_layer, type: "costmap_2d::InflationLayer"}

obstacles_layer:
  observation_sources: scan
  scan: {sensor_frame: robot_3/hokuyo, data_type: LaserScan, topic: robot_3/laser/scan, marking: true, clearing: true, min_obstacle_height: -2.0, max_obstacle_height: 2.0, obstacle_range: 2.5, raytrace_range: 3.0}
  track_unknown_space: true
  
inflater_layer:
  enabled:              true
  cost_scaling_factor:  2.5    # exponential rate at which the obstacle cost drops off (default -> 10)
  inflation_radius:     0.05   # max distance from an obstacle at which costs are incurred for planning paths.
